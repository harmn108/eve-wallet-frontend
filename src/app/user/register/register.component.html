<div class="sat-loading" *ngIf="loading">
	<mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
	<h2 *ngIf="request">Please check your email to access your secure link.</h2>
<h2 *ngIf="!request">Create EVE Wallet</h2>
<p class="descr" *ngIf="!request">Enter your email to create new wallet</p>

<div class="input-wrapper">
	<input type="email" [readonly]="request" [formControl]="emailControl" placeholder="Enter your email">
	<div class="input-wrapper__suffix">
		<div class="button button--primary button--upper" [ngClass]="{'done':request}" (click)="request? check() : requestEmail()">
			<span *ngIf="!request">Request</span>
			<img src="assets/images/checkmark.svg" alt="" *ngIf="request">
		</div>
	</div>
	<div class="input-wrapper__shadow"></div>
</div>

<p class="terms">By registering you agree to our <a href="#">Terms & Conditions</a></p>

<p class="error-message" *ngIf="emailControl.value !=='' && emailType">{{'error.invalid_email' | translate}}</p>
</div>
