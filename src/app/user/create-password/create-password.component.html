<div class="sat-loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <h2>Create Password</h2>
<p class="descr"> Enter the password you would like to use with your wallet.</p>
<form novalidate (ngSubmit)="change()" [formGroup]="passwordForm">
  <input type="password" placeholder="Password" formControlName="password">
  <input type="password" placeholder="Confirm password" formControlName="confirmPassword">
  <div class="buttons-container">
    <button class="button button--fat button--upper button--primary" type="submit" [disabled]="passwordForm.untouched && passwordForm.controls['password'].value !== '' && passwordForm.controls['confirmPassword'].value !== ''">Save</button>
  </div>
  <p class="error-message" *ngIf="passwordForm.errors && passwordForm.errors.invalidConfirmPassword && passType">Passwords do not match</p>
  <p *ngIf="passwordForm.controls['password'].invalid && passwordForm.controls['password'].touched && passwordForm.controls['password'].value !== '' && passType" class="error-message">
    Use 8 or more characters with a mix of uppercase and lowercase letters, numbers and symbols
  </p>
</form>
</div>
