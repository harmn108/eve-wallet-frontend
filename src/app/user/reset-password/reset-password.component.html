<h2>{{'user.reset_pass' | translate}}</h2>
<p class="descr">{{'user.enter_recovery' | translate}}</p>
<form>
  <textarea [formControl]="phraseControl"></textarea>
  <div class="buttons-container">
    <button class="button button--fat button--upper button--primary" [disabled]="phraseControl.invalid" (click)="recover()" type="submit">{{'user.reset' | translate}}</button>
  </div>
  <p class="error-message" *ngIf="invalidPhrase">{{'user.invalid_rec' | translate}}</p>
</form>
