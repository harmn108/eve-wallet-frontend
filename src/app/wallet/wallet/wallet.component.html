<div class="user-page">
	<div class="container">
		<div class="header">
			<span></span>

			<div class="menu">
				<div class="wallet-menu">
					<img src="assets/images/wallet.svg" alt="">
					<span>Ethereum {{'wallet.balance' | translate}}: </span>
					<span>{{ethBalance}}</span>
				</div>
				<div class="menu-items menu-items--open" >
					<a (click)="settings()">{{'wallet.security' | translate}}</a>
					<a (click)="signout()">{{'wallet.sign_out' | translate}}</a>
				</div>
			</div>
		</div>
		<div class="wallet">
			<div class="wallet-card a" [ngClass]="{'wallet-card--active':active == 'eveg'}" (click)="setActive('eveg')">
				<div class="wallet-card__inner wallet-card__inner--gold">
					<img src="assets/images/eveg.svg" alt="">
					<div class="wallet-card__name">
						<h3>EVEG</h3>
						<h4>{{evegBalance || 0}}<small>EVEG</small></h4>
					</div>
				</div>
			</div>
			<div class="wallet-card b" [ngClass]="{'wallet-card--active':active == 'eveo'}" (click)="setActive('eveo')">
				<div class="wallet-card__inner wallet-card__inner--silver">
					<img src="assets/images/eveo.svg" alt="">
					<div class="wallet-card__name">
						<h3>EVEO</h3>
						<h4>{{eveoBalance || 0}}<small>EVEO</small></h4>
					</div>
				</div>
			</div>
			<div class="wallet-inner">
				<router-outlet (activate)='onactivate($event)'></router-outlet>
			</div>
		</div>
		<div class="footer">
			<div>
				Â© 2019 EVERYONE
			</div>
			<div>
				<a href="javascript:void(0)"><img src="assets/images/AppStore.svg" alt=""></a>
				<a href="javascript:void(0)"><img src="assets/images/GooglePlay.svg" alt=""></a>
			</div>
		</div>
	</div>
</div>
